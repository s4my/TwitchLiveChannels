<html>
    <head>
        <style>
            body {
                background: #f7f7f8;
                font-family: Inter,Roobert,Helvetica Neue,Helvetica,Arial,sans-serif;
                min-width: 235px;
                max-width: 235px;
                min-height: 75px;
                margin: 0px;
                overflow-x: hidden;
            }
            #login {
                color: #772fe8;
                font-weight: bold;
                outline: none;
            }
            #nostream {
                background: #f7f7f8;
                font-size: 13px;
                text-align: center;
                color: #53535f;
                padding: 15px 0px 15px 0px;
            }
            #title {
                background: #772fe8;
                font-weight: bold;
                font-size: 17px;
                color: #ffffff;
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                width: 96%;
                padding: 4px 4px 4px 5px;
                align-items: center;
            }
            #updateBtn {
                background: url('icons/update.svg') no-repeat;
                width: 24px;
                height: 24px;
                cursor: pointer;
                display: flex;
                vertical-align: middle;
                color-scheme: only light;
            }
            #updateBtn:hover {
                background-image: url('icons/update_hover.svg');
            }
            #more {
                background: url("icons/more.svg") no-repeat;
                height: 24px;
                width: 6px;
                margin-left: 5px;
            }
            #more:hover {
                background: url("icons/more_hover.svg") no-repeat;
            }
            #dropdown {
                background: #772fe8;
                display: flex;
                vertical-align: middle;
                cursor: pointer;
            }
            #settings {
                background: #FFFFFF;
                color: #404040;
                font-size: 14px;
                font-weight: normal;
                position: absolute;
                overflow: none;
                box-shadow: 0px 0px 3px 0px rgba(0,0,0,0.4);
                cursor: pointer;
                padding: 5px;
                right: 0px;
                top: 24px;
                margin-top: 2px;
                display: none;
            }
            #settings:hover {
                background: #f6f6f6;
            }
            #dropdown:hover #settings {
                display: block;
            }
            #streams {
                background: #888;
                overflow-x: hidden;
                overflow-y: auto;
                max-height: 440px;
            }
            .stream {
                background: #f7f7f8;
                display: grid;
                height: 32px;
                grid-template-columns: 35px 120px 68px;
                grid-template-rows: repeat(2, 1fr);
                cursor: pointer;
                padding: 6px;
                overflow-x: hidden;
            }
            .stream:hover {
                background: #ffffff;
            }
            .stream:active {
                background: #e6e6ea;
            }
            .logo {
                grid-column: 1 / 2;
                grid-row: 1 / 3;
                color-scheme: only light;
            }
            .streamer {
                grid-column: 2 / 3;
                grid-row: 1 / 2;
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
                font-size: 13px;
                font-weight: bold;
                color: #1f1f23;
                margin-left: 5px;
            }
            .category {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
                font-size: 13px;
                color: #53535f;
                margin-left: 5px;
            }
            .viewers {
                grid-column: 3 / 4;
                grid-row: 1 / 3;
                white-space: nowrap;
                font-size: 13px;
                color: #1f1f23;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .live-logo {
                background-color: #eb0400;
                border-radius: 50%;
                width: 9px;
                height: 9px;
                display: inline-block;
                position: relative;
                margin: 0px 4px 0px 3px;
            }
            ::-webkit-scrollbar {
                width: 7px;
            }
            ::-webkit-scrollbar-track {
                background: #f7f7f8;
            }
            ::-webkit-scrollbar-thumb {
                background: #888;
                border-radius: 10px;
                min-height: 10px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #555;
            }

            .dark-theme {
                background: #1F1F23;
            }
            .dark-theme #nostream {
                background: #1F1F23;
            }
            .dark-theme #settings {
                background: #1F1F23;
                color: #dedee3;
                box-shadow: 0px 0px 3px 0px rgba(255,255,255,0.2);
            }
            .dark-theme #streams {
                background: #1F1F23;
            }
            .dark-theme .category {
                color: #adadb8;
            }
            .dark-theme .stream {
                background: #1F1F23;
            }
            .dark-theme .stream:hover {
                background: #26262c;
            }
            .dark-theme .stream:active {
                background: #0e0e10;
            }
            .dark-theme .streamer {
                color: #dedee3;
            }
            .dark-theme .viewers {
                color: #dedee3;
            }
            .dark-theme ::-webkit-scrollbar-track {
                background: #1F1F23;
            }
            .dark-theme ::-webkit-scrollbar-thumb {
                background: #757578;
            }
            .dark-theme ::-webkit-scrollbar-thumb:hover {
                background: #626265;
            }
        </style>
    </head>
    <body>
        <div id="title">
            <span style="width: 192px; padding-top: 3px;">LIVE CHANNELS</span>
            <span id="updateBtn" title="update"></span>
            <div id="dropdown">
                <div id="more"></div>
                <div id="settings">Settings</div>
            </div>
        </div>
        <div id="nostream"></div>
        <div id="streams"></div>
        <script src="popup.js"></script>
    </body>
</html>
