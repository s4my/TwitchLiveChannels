<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background: #f7f7f8;
                font-family: Inter,Roobert,Helvetica Neue,Helvetica,Arial,sans-serif;
                min-width: 235px;
                min-height: 75px;
                margin: 0px;
            }
            #nostream {
                font-size: 13px;
                text-align: center;
                color: #53535f;
                margin: 15px 0px 15px 0px;
            }
            #updateBtn {
                background: url('icons/update.png') no-repeat;
                width: 24px;
                height: 24px;
                cursor: pointer;
                display: flex;
                vertical-align: middle;
                color-scheme: only light;
            }
            #updateBtn:hover {
                background-image: url('icons/update_hover.png');
            }
            #title {
                background: #772fe8;
                font-weight: bold;
                font-size: 17px;
                color: #ffffff;
                display: flex;
                flex-direction: row;
                width: 96%;
                align-content: center;
                flex-wrap: nowrap;
                justify-content: space-between;
                align-items: end;
                padding: 4px 4px 4px 6px;
                margin-bottom: 15px;
            }
            .stream {
                display: grid;
                height: 32px;
                grid-template-columns: 35px 120px 50px;
                grid-template-rows: repeat(2, 1fr);
                cursor: pointer;
                padding: 6px;
            }
            .stream:hover {
                background: #ffffff;
            }
            .stream:active {
                background: #e6e6ea;
            }
            .logo {
                grid-column: 1 / 2;
                grid-row: 1 / 3;
                color-scheme: only light;
            }
            .streamer {
                grid-column: 2 / 3;
                grid-row: 1 / 2;
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
                font-size: 13px;
                font-weight: bold;
                color: #1f1f23;
                margin-left: 5px;
            }
            .category {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
                font-size: 13px;
                color: #53535f;
                margin-left: 5px;
            }
            /* TODO: make sure the viewers count doesn't go out of the screen */
            .viewers {
                grid-column: 3 / 4;
                grid-row: 1 / 3;
                white-space: nowrap;
                font-size: 13px;
                color: #1f1f23;
            }
            .live-logo {
                background-color: #eb0400;
                border-radius: 50%;
                width: 9px;
                height: 9px;
                display: inline-block;
                position: relative;
                margin: 0px 4px 0px 3px;
            }
            ::-webkit-scrollbar {
                width: 7px;
            }
            ::-webkit-scrollbar-track {
              background: transparent;
            }
            ::-webkit-scrollbar-thumb {
                background: #888;
                border-radius: 10px;
                min-height: 10px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #555;
            }

            .dark-theme {
                background: #1F1F23;
            }
            .dark-theme .category {
                color: #adadb8;
            }
            .dark-theme .stream:hover {
                background: #26262c;
            }
            .dark-theme .stream:active {
                background: #0e0e10;
            }
            .dark-theme .streamer {
                color: #dedee3;
            }
            .dark-theme .viewers {
                color: #dedee3;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    background: #1F1F23;
                }
                .category {
                    color: #adadb8;
                }
                .stream:hover {
                    background: #26262c;
                }
                .stream:active {
                    background: #0e0e10;
                }
                .streamer {
                    color: #dedee3;
                }
                .viewers {
                    color: #dedee3;
                }
            }
        </style>
    </head>
    <body>
        <div id="title">LIVE CHANNELS <span id="updateBtn" title="update"></span></div>
        <div id="nostream">None of the channels you follow are currently live.</div>

        <div id="content"></div>
        <script src="popup.js"></script>
    </body>
</html>
