<html>
    <head>
        <title>Twitch Live Channels - Settings</title>
        <style>
            body {
                background: #f7f7f8;
                font-family: Inter,Roobert,Helvetica Neue,Helvetica,Arial,sans-serif;
            }
            #save-msg {
                display: inline-block;
                font-size: 14px;
                color: #5ece37;
                visibility: hidden;
                margin-left: 5px;
            }
            #login-btn {
                background: #a251f4 url('icons/twitch_white.svg') 5px 7px no-repeat;
                background-size: 24px 24px;
                padding: 11px 11px 11px 32px;
                color: #ffffff;
                font-weight: bold;
                border: 1px;
                border-radius: 4px;
                cursor: pointer;
            }
            #login-btn:hover {
                background-color: #7400ea;
            }
            #login-btn:active {
                background-color: #8e2fff;
            }
            #logout-btn {
                background: #FA2828 url('icons/twitch_white.svg') 5px 7px no-repeat;
                background-size: 24px 24px;
                padding: 11px 11px 11px 32px;
                color: #ffffff;
                font-weight: bold;
                border: 1px;
                border-radius: 4px;
                cursor: pointer;
                height: 37px;
                display: none;
            }
            #logout-btn:hover {
                background-color: #FC6675;
            }
            #logout-btn:active {
                background-color: #d12424;
            }
            #profile-picture {
                background: url("icons/profile_picture.svg") center no-repeat;
                border-radius: 50%;
                width: 70px;
                height: 70px;
                margin-right: 5px;
            }
            #loading {
                background: url('icons/loading_flat.gif') no-repeat;
                width: 32px;
                height: 32px;
                margin-left: 5px;
                border: none;
                display: none;
            }
            #username {
                background-color: rgba(1, 0, 0, 0.1);
                border-radius: 6px;
                border: 1px solid rgba(1, 0, 0, 0.1);
                padding: 6px 8px;
                font-size: 15px;
                color: #404040;
                width: 230px;
            }
            #username:invalid {
                border: 1px solid #e9716f;
            }
            #username-text {
                font-size: 16px;
                display: inline;
            }
            #theme {
                margin-left: 5px;
                font-size: 14px;
            }
            #theme-selection {
                background-color: rgba(1, 0, 0, 0.1);
                border-radius: 6px;
                border: 1px solid rgba(1, 0, 0, 0.1);
                padding: 3px 1px;
                font-size: 13px;
                color: #1e0e10;
                margin-top: 10px;
                cursor: pointer;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    background: #18181B;
                    color: #efeff1;
                }
                #theme-selection {
                    background: #464649;
                    color: #efeff1;
                }
                #username {
                    background: #464649;
                    color: #efeff1;
                }
                #username:active {
                    border-color: #a970ff;
                }
                #loading {
                    filter: invert();
                }
            }
        </style>
    </head>
    <body>
        <div style="display: flex; justify-content: center; align-items: center;">
            <div id="profile-picture"></div>
            <button id="login-btn" title="Log In">Log In</button>
            <button id="logout-btn" title="Log Out">Log Out</button>
        </div>
        <form id="form">
            <div style="margin: 11px 0 10px 0px; font-size: 13px;">
                <div><input id="cb-popup" type="checkbox" checked>Open streams in a popup window</div>
                <div><input id="cb-notification" type="checkbox" checked>Show notifications</div>
                <span id="theme">
                    Theme:
                    <select id="theme-selection">
                        <option value="Auto">Auto</option>
                        <option value="Light">Light</option>
                        <option value="Dark">Dark</option>
                    </select>
                </span>
            </div>
            <span style="display: flex; align-items: center;">
                <div id="loading"></div>
                <p id="save-msg">Settings Saved.</p>
            </span>
        </form>
        <script src="options.js"></script>
    </body>
</html>
