<html>
    <head>
        <title>Twitch Live Channels - Settings</title>
        <style>
            :root {
                --background-color: #f7f7f8;
                --background-dark-color: #18181B;
                --checkbox-outer-circel-size: 16px;
                --checkbox-inner-circel-size: 8px;
                --checkbox-color: #772CE8;
                --checkbox-dark-color: #A970FF;
            }
            body {
                background: var(--background-color);
                font-family: Inter,Roobert,Helvetica Neue,Helvetica,Arial,sans-serif;
                margin-top: 10px;
                color: var(--background-dark-color);
            }
            input[type='checkbox'] {
                width: var(--checkbox-outer-circel-size);
                height: var(--checkbox-outer-circel-size);
                border: none;
                clip: rect(0px, 0px, 0px, 0px);
                padding: 0px;
                overflow: hidden;
                position: absolute;
            }
            input[type='checkbox'] + .twitch-checkbox::before {
                background-color: var(--background-color);
                border-color: var(--checkbox-color);
            }
            input[type='checkbox']:checked + .twitch-checkbox::after {
                background-color: var(--checkbox-color);
            }
            input[type='checkbox']:not(:checked) + .twitch-checkbox::after {
                background-color: var(--background-color);
            }
            .twitch-checkbox {
                border-radius: 2px;
                display: block;
                position: relative;
                padding: 5px 0px 0px 20px;
                margin-left: 5px;
                margin-top: 5px;
                cursor: pointer;
            }
            .twitch-checkbox::before /* outer cercle */ {
                border: 2px solid rgba(50, 50, 57, 0.95);
                position: absolute;
                left: 0px;
                box-sizing: border-box;
                content: "";
                top: 50%;
                width: var(--checkbox-outer-circel-size);
                height: var(--checkbox-outer-circel-size);
                margin-top: -7px;
                border-radius: 50%;
            }
            .twitch-checkbox::after /* inner cercle */ {
                display: block;
                content: "";
                position: absolute;
                left: 4px;
                top: 50%;
                width: var(--checkbox-inner-circel-size);
                height: var(--checkbox-inner-circel-size);
                transform: translate3d(0px, -50%, 0px);
                border-radius: 50%;
                margin-top: 1px;
            }
            #cb-popup, div:has(> #cb-popup),
            #cb-notification, div:has(> #cb-notification) {
                cursor: pointer;
                user-select: none;
                font-size: 14px;
            }
            #save-msg {
                display: inline-block;
                font-size: 14px;
                color: #5ece37;
                visibility: hidden;
                margin-left: 5px;
            }
            #login-btn {
                background: #a251f4 url('icons/twitch_white.svg') 5px 7px no-repeat;
                background-size: 24px 24px;
                padding: 11px 11px 11px 32px;
                color: #ffffff;
                font-weight: bold;
                border: 1px;
                border-radius: 4px;
                user-select: none;
                cursor: pointer;
            }
            #login-btn:hover {
                background-color: #7400ea;
            }
            #login-btn:active {
                background-color: #8e2fff;
            }
            #logout-btn {
                background: #FA2828 url('icons/twitch_white.svg') 5px 7px no-repeat;
                background-size: 24px 24px;
                padding: 11px 11px 11px 32px;
                color: #ffffff;
                font-weight: bold;
                border: 1px;
                border-radius: 4px;
                cursor: pointer;
                height: 37px;
                display: none;
                user-select: none;
            }
            #logout-btn:hover {
                background-color: #FC6675;
            }
            #logout-btn:active {
                background-color: #d12424;
            }
            #profile-picture {
                background: url("icons/profile_picture.svg") center no-repeat;
                border-radius: 50%;
                width: 70px;
                height: 70px;
                margin-right: 5px;
            }
            #loading {
                background: url('icons/loading_flat.gif') no-repeat;
                width: 32px;
                height: 32px;
                margin-left: 5px;
                border: none;
                display: none;
            }
            #theme {
                margin-left: 5px;
                font-size: 14px;
                user-select: none;
            }
            #theme-selection {
                background-color: #F6F8FA;
                background-image: url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHZpZXdCb3g9IjAgMCAxNiAxNiIgZmlsbD0iIzU4NjA2OSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNNC40MjcgOS40MjdsMy4zOTYgMy4zOTZhLjI1MS4yNTEgMCAwMC4zNTQgMGwzLjM5Ni0zLjM5NkEuMjUuMjUgMCAwMDExLjM5NiA5SDQuNjA0YS4yNS4yNSAwIDAwLS4xNzcuNDI3ek00LjQyMyA2LjQ3TDcuODIgMy4wNzJhLjI1LjI1IDAgMDEuMzU0IDBMMTEuNTcgNi40N2EuMjUuMjUgMCAwMS0uMTc3LjQyN0g0LjZhLjI1LjI1IDAgMDEtLjE3Ny0uNDI3eiIgLz48L3N2Zz4=");
                background-repeat: no-repeat;
                background-position: right 4px center;
                background-size: 16px;
                height: 32px;
                padding-right: 24px;
                padding-left: 5px;
                -webkit-appearance: none;
                appearance: none;
                font-size: 14px;
                vertical-align: middle;
                border: 1px solid #D0D7DE;
                border-radius: 6px;
                color: #1e0e10;
                cursor: pointer;
            }
            #theme-selection:focus-visible {
                background-color: #ffffff;
                border-color: #0550ae;
                outline: none;
                box-shadow: inset 0 0 0 1px #0969da;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    background: var(--background-dark-color);
                    color: var(--background-color);
                }

                input[type='checkbox'] + .twitch-checkbox.twitch-checkbox::before {
                    background-color: var(--background-dark-color);
                    border-color: var(--checkbox-dark-color);
                }

                input[type='checkbox']:not(:checked) + .twitch-checkbox::after {
                    background-color: var(--background-dark-color);
                }

                input[type='checkbox']:checked + .twitch-checkbox::after {
                    background-color: var(--checkbox-dark-color);
                }
                #theme-selection {
                    background: #464649;
                    color: #efeff1;
                }
                #loading {
                    filter: invert();
                }
                #theme-selection {
                    background-color: var(--background-dark-color);
                    background-image: url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHZpZXdCb3g9IjAgMCAxNiAxNiIgZmlsbD0iIzZlNzY4MSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNNC40MjcgOS40MjdsMy4zOTYgMy4zOTZhLjI1MS4yNTEgMCAwMC4zNTQgMGwzLjM5Ni0zLjM5NkEuMjUuMjUgMCAwMDExLjM5NiA5SDQuNjA0YS4yNS4yNSAwIDAwLS4xNzcuNDI3ek00LjQyMyA2LjQ3TDcuODIgMy4wNzJhLjI1LjI1IDAgMDEuMzU0IDBMMTEuNTcgNi40N2EuMjUuMjUgMCAwMS0uMTc3LjQyN0g0LjZhLjI1LjI1IDAgMDEtLjE3Ny0uNDI3eiIgLz48L3N2Zz4=");
                    background-repeat: no-repeat;
                    background-position: right 4px center;
                    background-size: 16px;
                    border-color: #2F353C;
                    color: #FFFFFF;
                }
                #theme-selection:focus {
                    background-color: var(--background-dark-color);
                }
            }
        </style>
    </head>
    <body>
        <div style="display: flex; justify-content: center; align-items: center;">
            <div id="profile-picture"></div>
            <button id="login-btn" title="Log In">Log In</button>
            <button id="logout-btn" title="Log Out">Log Out</button>
        </div>
        <form id="form">
            <div>
                <input id="cb-popup" type="checkbox" checked>
                <label class="twitch-checkbox">Open streams in a popup window</label>
            </div>

            <div>
                <input id="cb-notification" type="checkbox" checked>
                <label class="twitch-checkbox">Show notifications</label>
            </div>
            <br>
            <span id="theme">
                Theme:
                <select id="theme-selection">
                    <option value="Auto">Auto</option>
                    <option value="Light">Light</option>
                    <option value="Dark">Dark</option>
                </select>
            </span>
            <span style="display: flex; align-items: center;">
                <div id="loading"></div>
                <p id="save-msg">Settings Saved.</p>
            </span>
        </form>
        <script src="options.js"></script>
    </body>
</html>
